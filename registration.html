<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - YuvaSankalpam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   
    <h1>Registration</h1>
    <form id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅ</span>
      </div>

      <label for="confirmPassword">Confirm Password:</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">üëÅ</span>
      </div>

      <button type="button" onclick="validateRegistration()">Register</button>
    </form>
   
  </div>
  

  <script>
    function togglePasswordVisibility(inputId, element) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        element.textContent = 'üôà';
      } else {
        input.type = 'password';
        element.textContent = 'üëÅ';
      }
    }

    function validateRegistration() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      localStorage.setItem('user', JSON.stringify({
        username: document.getElementById('username').value,
        password: password,
        email: document.getElementById('email').value
      }));

      alert('Registration Successful! Redirecting to Login Page...');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
